{% extends 'quiz/base.html' %}
{% block title %}Available Quizzes{% endblock %}

{% block content %}
<h2 class="mb-4 text-center">Available Quizzes</h2>

<div class="row">
    {% for quiz in quizzes %}
        <div class="col-md-4">
            <div class="card quiz-card shadow-sm mb-4">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ quiz.title }}</h5>
                    <p class="text-muted">Test your knowledge</p>

                    <a href="{% url 'quiz_detail' quiz.id %}" class="btn btn-success">
                        Start Quiz
                    </a>
                </div>
            </div>
        </div>
    {% empty %}
        <p class="text-center">No quizzes available.</p>
    {% endfor %}
</div>
{% endblock %}
