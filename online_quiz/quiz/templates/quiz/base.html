<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Ambition Quiz{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    {% load static %}
    <link rel="stylesheet" href="{% static 'quiz/style.css' %}">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark shadow-sm"
     style="background: linear-gradient(90deg, #2ecc71, #27ae60);">
  <div class="container">

    <!-- LOGO -->
    <a class="navbar-brand d-flex align-items-center gap-2 fw-bold" href="/">
      <span style="font-size: 1.4rem;">ðŸŒ¿</span>
      <span class="text-warning">Ambition</span>
      <span class="text-info">Quiz</span>
    </a>

    <!-- MOBILE TOGGLE -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- NAV LINKS -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-center">

        {% if user.is_authenticated %}

          <li class="nav-item me-2">
            <span class="nav-link text-light">
              Hi, {{ user.username }}
            </span>
          </li>

          <li class="nav-item">
            <a class="nav-link text-light" href="{% url 'dashboard' %}">
              Dashboard
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link text-light" href="{% url 'leaderboard' %}">
              Leaderboard
            </a>
          </li>

          <li class="nav-item ms-2">
            <a class="btn btn-danger px-3 py-1 rounded-pill"
               href="{% url 'logout' %}">
              Logout
            </a>
          </li>

        {% else %}

          <li class="nav-item">
            <a class="nav-link text-light" href="{% url 'login' %}">
              Login
            </a>
          </li>

          <li class="nav-item">
    <a href="{% url 'signup' %}" class="btn btn-signup ms-2">
        Sign Up
    </a>
</li>

          </li>

        {% endif %}

      </ul>
    </div>

  </div>
</nav>

<!-- PAGE CONTENT -->
<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
